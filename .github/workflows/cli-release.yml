name: Build and Release CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUM="${{ github.event.pull_request.number }}"
            PR_BRANCH="${{ github.head_ref }}"
            TAG_NAME="pr-${PR_NUM}"
            RELEASE_NAME="PR #${PR_NUM} CLI Build"
            IS_PRERELEASE="true"
            INSTALL_CMD="curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/${PR_BRANCH}/install | bash -s -- --pr ${PR_NUM}"
          else
            TAG_NAME="latest"
            RELEASE_NAME="Latest CLI Build"
            IS_PRERELEASE="false"
            INSTALL_CMD="curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install | bash"
          fi
          echo "version=v${COMMIT_COUNT}" >> $GITHUB_OUTPUT
          echo "full=v${COMMIT_COUNT}-${COMMIT_HASH}" >> $GITHUB_OUTPUT
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "release_name=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          echo "install_cmd=${INSTALL_CMD}" >> $GITHUB_OUTPUT
          echo "Version: v${COMMIT_COUNT}-${COMMIT_HASH}"

      - name: Build CLI binaries
        run: bun run cli:build
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Create archives
        run: |
          cd packages/cli/dist
          for dir in things-*/; do
            name="${dir%/}"
            tar -czvf "${name}.tar.gz" -C "$name" things
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries
          path: packages/cli/dist/*.tar.gz

      - name: Update latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ${{ steps.version.outputs.release_name }}
          body: |
            ## Things CLI

            **Version:** ${{ steps.version.outputs.full }}

            ### Installation

            ```bash
            ${{ steps.version.outputs.install_cmd }}
            ```

            ### Manual Download

            Download the appropriate binary for your platform below.
          files: packages/cli/dist/*.tar.gz
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          make_latest: ${{ steps.version.outputs.tag_name == 'latest' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
